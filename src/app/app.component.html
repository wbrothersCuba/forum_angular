
<div class="container mt-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Wbrothers-Forum</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/inicio']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/temas']">Topics</a>
        </li>

        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/panel/crear']" *ngIf="identity.name">Add topics</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/usuarios']">Members</a>
        </li>

        <li>
          &nbsp;
        </li>

        <li>
          <form class="form-inline my-2 my-lg-0" #searchForm="ngForm">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="goSearch()">Search</button>
          </form>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li class="nav-item" *ngIf="!identity">
          <a class="nav-link" [routerLink]="['/registro']">Sign Up</a>
        </li>
        <li class="nav-item" *ngIf="!identity">
          <a class="nav-link" [routerLink]="['/login']">Sign In</a>
        </li>

        <li class="nav-item">

          <div class="avatar_mask">
            <img src="{{url+'avatar/'+identity.image}}" alt="userImg" class="avatar_nav" *ngIf="identity && identity.image">
            <img src="/assets/img/user.png" alt="userImg" *ngIf="identity && !identity.image">
          </div>
        </li>

        <li class="nav-item dropdown" *ngIf="identity">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{identity.name}} {{identity.surname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/panel/listado']">User panel</a>
            <a class="dropdown-item" [routerLink]="['/perfil', identity._id]">My profile</a>
            <a class="dropdown-item" [routerLink]="['/ajustes']">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item pointer" (click)="logout()">Sign Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet> </router-outlet>
</div>
