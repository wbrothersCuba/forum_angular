<div class="col-lg-12 mt-3 cen" *ngIf="!user || !topics">
  <img src="/assets/img/loading.gif" alt="loading">
</div>

<div class="col-lg-12 mt-3" *ngIf="user && topics">
  <div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
    <img src="{{url+'avatar/'+user.image}}" alt="">
  </div>
  <div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
    <img src="/assets/img/user.png" alt="user">
  </div>
  <h1>{{user.name + ' '+ user.surname}}</h1>
  <hr>

  <ul class="list-group list-topics">
    <li class="list-group-item" *ngFor="let topic of topics">
      <h4>
        <a [routerLink]="['/tema',topic._id]"> {{topic.title}} </a>
      </h4>
      <span class="badge badge-light">
        {{topic.date | amLocale: 'en' | amTimeAgo}}
      </span>
      <a [routerLink]="['/tema',topic._id]" class="bnt btn-sm btn-success float-right mx-auto">Read</a>
    </li>
  </ul>

</div>
