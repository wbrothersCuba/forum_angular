<div class="col-lg-12 mt-3">
   <h1>{{page_title}}</h1> 
  <hr>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    The register has been completed successfully, <a [routerLink]="['/login']"> Sign In Here </a>
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    The register could not been completed successfully.
  </div>
  
  <form method="get" action="" class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
        pattern="[a-zA-ZÀ-ÿ ]+">
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block" >Invalid name</small>
    </div>

    <div class="form-group">
      <label for="surname">last name</label>
      <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required
        pattern="[a-zA-ZÀ-ÿ ]+">
        <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block" >Invalid last name</small>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}">
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block" >Invalid email</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block" >Invalid password</small>
    </div>

    <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid" >
  </form>
</div>
